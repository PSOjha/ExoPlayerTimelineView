apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'johnnyd'
    groupId = 'com.chemicalbird.android'
    artifactId = 'videotimelineview'
    uploadName = 'com.video.timeline'
    publishVersion = '0.0.3'
    desc = 'Video timeline view (Film strip) based on ExoPlayer API'
    website = 'https://github.com/chemicalbird/ExoPlayerTimelineView'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    api 'com.google.android.exoplayer:exoplayer-core:2.11.4'
    api ('com.google.android.exoplayer:exoplayer-ui:2.11.4') {
        exclude group: 'com.android.support'
    }

    api 'com.otaliastudios.opengl:egloo:0.4.0'
}
